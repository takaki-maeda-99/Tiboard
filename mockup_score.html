<!DOCTYPE html>

<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="score.css">
    <title>Discord-Like UI</title>
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid">
        <div class="row">
            <header class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="#">Guild S</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav mx-auto">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="#">Quest</a>
                            <a class="nav-link" href="#">Chat</a>
                            <a class="nav-link" href="#">Score</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="row">
            <!-- サイドバー -->
            <div class="col-3 sidebar">
                <h4>Threads</h4>
                <ul id="submissionList">
                </ul>
            </div>

            <!-- メインコンテンツ -->
            <div class="col-9 main-content" id="mainContent">
                <h2>Score</h2>
                <div class="status" id="status"></div>
                <h2>Ranking</h2>
                <div class="ranking">
                    <table>
                        <thead>
                            <tr id="table-head">
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-body">
                            <!-- JavaScriptでランキングを追加 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="score.js"></script>
</body>

</html>
