{% extends 'base.html' %}

{% block content %}
<h1>カテゴリ: {{ category.name }}</h1>
<p>{{ category.description }}</p>

<h2>投稿一覧</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'question_board:post_detail' post.id %}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
