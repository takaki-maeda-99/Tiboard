{% extends "base.html" %}

{% block title %}Qestion Board{% endblock %}

{% block content_main %}

<h1>情報共有・質問掲示板</h1>
<h2>Threads</h2>
    {% for thread in threads %}
    <li>
        <a href="{% url 'question_board:thread_detail' thread.id %}">{{ thread.name }}</a> - {{ thread.description }}
    </li>
    {% endfor %}
    

{%endblock%}
