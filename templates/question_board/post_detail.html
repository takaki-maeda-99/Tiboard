{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>投稿者: {{ post.author }} | 投稿日: {{ post.created_at }}</p>

<h2>コメントを追加</h2>
<form method="post" action="{% url 'question_board:post_detail' post.id %}">
    {% csrf_token %}
    <textarea name="content" rows="4" cols="50" required></textarea>
    <button type="submit">コメントを追加</button>
</form>
{% endblock %}
