<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container a {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container .register {
            background-color: #ccc;
            color: #000;
        }

        .button-container .login {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>GuildS Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <a class="register" href="{% url 'dash_board:auth' %}?regist=true">Regist</a>
                <button type="submit" class="login">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
