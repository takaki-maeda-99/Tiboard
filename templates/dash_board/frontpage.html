{% extends "../base.html" %} {% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: flex;
        }

        .sidebar {
            width: 1000px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: flex;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .date-scrollbar {
            display: flex;
            overflow-x: scroll;
            margin-bottom: 20px;
            padding: 10px 0;
            white-space: nowrap;
        }

        .date-scrollbar div {
            min-width: 120px;
            margin-right: 0px;
            text-align: center;
            background-color: #ecf0f1;
            border-radius: 0px;
            padding: 5px 10px;
        }

        .task {
            position: absolute;
            height: 30px;
            background-color: #3498db;
            border-radius: 5px;
            top: 100px;
            /* 適切に調整 */
        }

        .current-time {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
            top: 0;
            left: 10;
            /* ここはJavaScriptで設定する */
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <h1>タスク</h2>
                <ul>
                    {% for key, courses in coursework_dict.items %}
                    {% for course in courses %}
                    <li><a href="#">{{ key }}<br></a>{{ course }}</li>
                    {% endfor %}
                    {% endfor %}

                </ul>
        </div>
        <div class="content">
            <div class="date-scrollbar" id="date-scrollbar"></div>
            <div class="task" id="task1" style="left: 10px; width: 12px;"></div>
            <div class="task" id="task2" style="left: 25px; width: 8px;"></div>
            <!-- タスクの期限に合わせてさらに要素を追加 -->
            <div class="current-time" id="current-time"></div>
        </div>

        <script>
            // 現在から1か月の日付を生成する
            function generateDateRange() {
                const dateScrollbar = document.getElementById('date-scrollbar');
                const today = new Date();
                const endDate = new Date(today);
                endDate.setMonth(today.getMonth() + 1);

                let currentDate = today;
                while (currentDate <= endDate) {
                    const dateDiv = document.createElement('div');
                    const day = String(currentDate.getDate()).padStart(2, '0');
                    const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                    dateDiv.textContent = `${month}/${day}`;
                    dateScrollbar.appendChild(dateDiv);

                    currentDate.setDate(currentDate.getDate() + 1);
                }
            }

            // タスク情報
            const tasks = [
                { id: 'task1', start: 9 * 60, end: 11 * 60 }, // 9:00から11:00まで
                { id: 'task2', start: 14 * 60 + 30, end: 15 * 60 + 30 }, // 14:30から15:30まで
                // 追加タスク
            ];

            // タスクバーを設定する
            function setTaskPositions() {
                tasks.forEach(task => {
                    const taskElement = document.getElementById(task.id);
                    taskElement.style.left = task.start + 'px';
                    taskElement.style.width = (task.end - task.start) + 'px';
                });
            }

            // 現在時刻の位置を設定する
            function updateCurrentTime() {
                const currentTime = new Date();
                const hours = currentTime.getHours();
                const minutes = currentTime.getMinutes();
                const totalMinutes = hours * 60 + minutes;

                // 1分を1pxとして左位置を設定
                document.getElementById('current-time').style.left = totalMinutes + 'px';
            }

            // 初期化
            generateDateRange();
            setInterval(updateCurrentTime, 60000); // 1分毎に更新
            setTaskPositions(); // 初期設定
            updateCurrentTime(); // 初期呼び出し
        </script>
    </div>
</body>

</html>

{%endblock%}
