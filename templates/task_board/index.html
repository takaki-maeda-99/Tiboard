{% extends "base.html" %} 
{% load static %}

{% block title %}Taskboard{% endblock title %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'task_board/index_styles.css' %}">
{% endblock extra_css %}

{% block content %}
<body>
    <!-- ロード中の文字 -->
    <div id="loading-message" style="display: none;">更新中です<span id="dots"></span></div>

    <!-- ガントチャートを表示する部分 -->
    <div class="gantt-chart">
        <div class="tasks"></div>
        <div class="chart">
            <div id="chart-header" class="chart-header"></div>
            <div id="task-bars" class="task-bars"></div>
            <div id="chart-footer" class="chart-footer"></div>
            <div id="current-time-line" class="current-time-line"></div>
        </div>
    </div>

    <script src="{% static "task_board/index_script.js" %}"></script>
</body>

{%endblock content%}
