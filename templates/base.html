<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Guild S {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'base/new_styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <script>
        try {
            var auth_url = "{% url 'dash_board:auth' %}";
            var current_url = window.location.href;
            if (!current_url.includes("auth=")) {
                // nextパラメータをURLに追加してリダイレクト
                auth_url += "?next=" + encodeURIComponent(current_url);
                window.location.href = auth_url;
            }
        } catch (error) {
            // エラーが発生した場合は、エラーメッセージをコンソールに表示
            console.error("Error:", error);
        }
    </script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 base-header">
                {% block base_header %}{% endblock %}
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3 head-bar-side">
                {% block head_bar_side %}{% endblock %}
            </div>
            <div class="col-md-9 head-bar-main">
                {% block head_bar_main %}{% endblock %}
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 content-side">
                {% block content_side %}{% endblock %}
            </div>
            <div class="col-md-9 content-main">
                {% block content_main %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="{% static " base/script.js" %}"></script>
</body>

</html>
